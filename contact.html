<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact The Bloomery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="shop.html">Shop</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </nav>
        </div>
    </header>
    <main>
        <section class="opening-hours">
            <h2>Opening hours:</h2>
            <p>Monday to Saturday 9am to 6pm</p>
            <p>Sunday 11am to 5pm</p>
        </section>
        <div class="contact-form-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="email-label">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="phone-label">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="8"></textarea>
                </div>
                <button type="submit">Submit</button>  
            </form>
        </div>
        <div class="contact">
            <a href="mailto:myemail@thebloomery.com">Send me an email</a>
            <a href="tel:07000000000"> Give me a call</a>
        </div>
    </main>
    <footer>
        <p>The Bloomery Collective</p>
    </footer>
</html>
